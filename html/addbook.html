<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/book.js" defer></script>
    <title>Add Book Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">The eLibrary ::: a CS318 Demo WebApp project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="../index.html">About Us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Virtual Tour <span class="sr-only">(current)</span></a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="../html/booklist.html">Books</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <section>
        <div class="container">
            <br>
            <h4>New Book Form</h4>
            <hr>
            <form id="frmBook" method="POST">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="title">* Book Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter Book Title" required>
                    </div>  
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="isbn">* ISBN</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN" required>
                    </div> 
                    <div class="form-group col-md-6">
                        <label for="overdue">* Overdue Fee Per Day</label>
                        <input type="number" class="form-control" id="overdue" placeholder="Enter Overdue Fee" required>
                    </div>  
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="publisher">* Publisher</label>
                        <input type="text" class="form-control" id="publisher" placeholder="Enter Publisher" required>
                    </div> 
                    <div class="form-group col-md-6">
                        <label for="datePublished">* Date Published</label>
                        <input type="date" class="form-control" id="datePublished" required>
                    </div>  
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="reset" value="Reset" class="btn btn-danger">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
